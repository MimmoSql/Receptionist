<!-- Visualizzazione mensile -->
<div *ngIf="viewMode === 'monthly'">
  <div>
    <button (click)="backToMonthly()">Torna ai dati mensili</button>
  </div>
  <div>
    <!-- Grafico mensile principale -->
    <echarts [options]="barChartData" style="height: 400px;"></echarts>
  </div>
  <div>
    <!-- Grafico mensile di dettaglio -->
    <echarts [options]="detailChartData" style="height: 200px;"></echarts>
  </div>
</div>

<!-- Visualizzazione giornaliera -->
<div *ngIf="viewMode === 'daily'">
  <div>
    <button (click)="backToMonthly()">Torna ai dati mensili</button>
  </div>
  <div>
    <!-- Grafico giornaliero principale -->
    <echarts [options]="barChartData" style="height: 400px;"></echarts>
  </div>
  <div>
    <!-- Grafico giornaliero di dettaglio -->
    <echarts [options]="detailChartData" style="height: 200px;"></echarts>
  </div>
</div>
